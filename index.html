<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grimmy Casino Mini App</title>
  <style>
    :root{
      --bg:#070b10;
      --card:#0c1220;
      --card2:#0b1626;
      --txt:#e7f3ff;
      --muted:#91a9bf;
      --teal:#10f0d7;
      --teal2:#00b7ff;
      --danger:#ff4d6d;
      --ok:#39ff88;
      --border:rgba(255,255,255,.08);
      --shadow: 0 12px 40px rgba(0,0,0,.55);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1000px 600px at 20% 10%, rgba(16,240,215,.18), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(0,183,255,.15), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(16,240,215,.10), transparent 60%),
        var(--bg);
      color:var(--txt);
      padding:18px;
    }

    .wrap{
      max-width: 640px;
      margin: 0 auto;
    }

    .hero{
      padding:18px 18px 10px;
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(16,240,215,.08), rgba(0,0,0,0));
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        conic-gradient(from 200deg, rgba(16,240,215,.35), rgba(0,183,255,.25), rgba(16,240,215,.12), rgba(0,0,0,0));
      filter: blur(26px);
      opacity:.35;
      pointer-events:none;
    }

    .title{
      position:relative;
      display:flex;
      align-items:center;
      gap:10px;
      z-index:1;
    }

    .badge{
      width:44px;height:44px;
      display:grid;place-items:center;
      border-radius:14px;
      background: linear-gradient(135deg, rgba(16,240,215,.25), rgba(0,183,255,.18));
      border:1px solid rgba(16,240,215,.25);
      box-shadow: 0 10px 30px rgba(16,240,215,.12);
      font-size:22px;
    }

    h1{
      margin:0;
      font-size:20px;
      letter-spacing:.3px;
    }
    .sub{
      position:relative;
      z-index:1;
      margin:8px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.45;
    }

    .card{
      margin-top:14px;
      padding:16px;
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      box-shadow: var(--shadow);
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .pill{
      flex:1 1 120px;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(10,16,26,.55);
      color: var(--txt);
      cursor:pointer;
      text-align:left;
      transition: transform .08s ease, border-color .12s ease, background .12s ease;
      user-select:none;
    }
    .pill:hover{
      transform: translateY(-1px);
      border-color: rgba(16,240,215,.30);
      background: rgba(10,22,34,.68);
    }
    .pill.active{
      border-color: rgba(16,240,215,.55);
      box-shadow: 0 0 0 2px rgba(16,240,215,.12) inset;
    }
    .pill .g{
      font-weight: 700;
      font-size:14px;
    }
    .pill .d{
      color: var(--muted);
      font-size:12px;
      margin-top:3px;
    }

    .field{
      margin-top:12px;
    }
    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input{
      width:100%;
      padding:14px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(10,16,26,.55);
      color: var(--txt);
      outline: none;
      font-size:16px;
    }
    input:focus{
      border-color: rgba(16,240,215,.45);
      box-shadow: 0 0 0 3px rgba(16,240,215,.12);
    }

    .quick{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .qbtn{
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(10,16,26,.55);
      color: var(--txt);
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      transition: transform .08s ease, border-color .12s ease, background .12s ease;
    }
    .qbtn:hover{
      transform: translateY(-1px);
      border-color: rgba(0,183,255,.35);
      background: rgba(10,22,34,.68);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .btn{
      flex: 1 1 220px;
      padding:14px 14px;
      border-radius: 16px;
      border:0;
      cursor:pointer;
      font-size:15px;
      font-weight:800;
      letter-spacing:.2px;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      transition: transform .08s ease, filter .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }

    .primary{
      background: linear-gradient(135deg, var(--teal), var(--teal2));
      color:#00121a;
    }
    .secondary{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:var(--txt);
    }

    .status{
      margin-top:12px;
      font-size:13px;
      color: var(--muted);
      line-height:1.4;
    }
    .status b{ color: var(--txt); }
    .ok{ color: var(--ok); }
    .bad{ color: var(--danger); }

    .mini{
      margin-top:10px;
      font-size:12px;
      color: rgba(145,169,191,.85);
    }

    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color:#bfefff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <div class="title">
        <div class="badge">üé∞</div>
        <div>
          <h1>Grimmy Casino ‚Äî Mini App</h1>
          <div class="sub">Pick a game, set your bet, then send it to your bot. Your bot must handle <code>web_app_data</code>.</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="sub" style="margin-top:0">
        <b>Step 1:</b> Choose a game.
      </div>

      <div class="row" id="games"></div>

      <div class="field">
        <label for="bet">Bet Amount</label>
        <input id="bet" type="number" inputmode="numeric" min="1" placeholder="e.g. 250" />
        <div class="quick">
          <div class="qbtn" data-bet="25">25</div>
          <div class="qbtn" data-bet="50">50</div>
          <div class="qbtn" data-bet="100">100</div>
          <div class="qbtn" data-bet="250">250</div>
          <div class="qbtn" data-bet="500">500</div>
          <div class="qbtn" data-bet="1000">1,000</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="sendBtn">Send to Bot</button>
        <button class="btn secondary" id="closeBtn">Close</button>
      </div>

      <div class="status" id="status"></div>
      <div class="mini">
        Payload sent looks like:
        <br/>
        <code>{"action":"slots","bet":250,"kind":null}</code>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;

    const GAME_LIST = [
      { id: "slots", label: "üé∞ Slots", desc: "Spin & hit multipliers", kind: null },
      { id: "bj", label: "üÉè Blackjack", desc: "Hit / stand / double", kind: null },
      { id: "dice", label: "üé≤ Dice", desc: "Roll for a win", kind: "dice" },
      { id: "dice", label: "üéØ Darts", desc: "Bullseye or bust", kind: "darts" },
      { id: "dice", label: "üèÄ Basketball", desc: "Swish for payout", kind: "basket" },
      { id: "dice", label: "‚öΩ Football", desc: "Goal = win", kind: "football" },
      { id: "dice", label: "üé≥ Bowling", desc: "Strike for payout", kind: "bowling" },
    ];

    let selected = GAME_LIST[0];

    function setStatus(html) {
      document.getElementById("status").innerHTML = html;
    }

    function renderGames() {
      const container = document.getElementById("games");
      container.innerHTML = "";
      GAME_LIST.forEach((g) => {
        const el = document.createElement("div");
        el.className = "pill" + (g === selected ? " active" : "");
        el.innerHTML = `<div class="g">${g.label}</div><div class="d">${g.desc}</div>`;
        el.onclick = () => { selected = g; renderGames(); };
        container.appendChild(el);
      });
    }

    function getBet() {
      const v = Number(document.getElementById("bet").value || 0);
      if (!Number.isFinite(v) || v <= 0) return 0;
      return Math.floor(v);
    }

    // Quick bet buttons
    document.querySelectorAll(".qbtn").forEach((b) => {
      b.addEventListener("click", () => {
        document.getElementById("bet").value = b.dataset.bet;
      });
    });

    // Init Telegram WebApp context
    if (tg) {
      tg.ready();
      tg.expand();
      setStatus(`‚úÖ Opened inside <b>Telegram</b>. Tap <b>Send to Bot</b> to play.`);
    } else {
      setStatus(`‚ö†Ô∏è <span class="bad">Not inside Telegram.</span> This page must be opened as a Mini App from your bot.`);
    }

    renderGames();

    document.getElementById("sendBtn").addEventListener("click", () => {
      const bet = getBet();
      if (!bet) {
        setStatus(`‚ùå <span class="bad">Enter a bet amount</span> (example: 250).`);
        return;
      }

      const payload = {
        action: selected.id,      // "slots" | "bj" | "dice"
        bet: bet,                 // number
        kind: selected.kind       // for dice games: "dice"|"darts"|...
      };

      if (!tg) {
        setStatus(`‚ùå <span class="bad">Open this inside Telegram</span> (Mini App).`);
        return;
      }

      try {
        tg.sendData(JSON.stringify(payload));
        setStatus(`‚úÖ <span class="ok">Sent!</span> Check the chat ‚Äî your bot should respond.`);
        // Note: Telegram typically closes the Mini App after sendData()
      } catch (e) {
        setStatus(`‚ùå <span class="bad">Failed to send:</span> ${String(e)}`);
      }
    });

    document.getElementById("closeBtn").addEventListener("click", () => {
      if (tg) tg.close();
      else window.close();
    });
  </script>
</body>
</html>
